<form>

  <input class="form-control" placeholder="e-mail"
  type="email" name="email" [(ngModel)]="newUser.email">
  <input class="form-control" placeholder="Password"
  type="password" name="password" [(ngModel)]="newUser.password">

  <button class="btn btn-primary" (click)="invia()">Inserisci</button>
</form>


<table class="table">
  <tr *ngFor="let user of users; let i = index">
    <td>{{i + 1}}</td>
    <td>{{user.email}}</td>
    <td>{{user.password}}</td>
  </tr>
</table>
